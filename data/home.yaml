title: We are Project Include.
subtitle: We make coding fun and accessible for everyone, regardless of socio-economic class, race, or age.
welcome_title: Welcome to the future.
welcome_subtitle: The technology sector is booming, and its expansion brings with it many new career paths. Unfortunately, children in underprivileged neighbourhoods often lack the basic STEM education to gain entry into these fields. We believe that every child deserves a shot at these job opportunities. Our student-run workshops and bootcamps run through local libraries and schools, bringing accessible coding education to more kids across the Greater Toronto A